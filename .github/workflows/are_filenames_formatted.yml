name: Are Filenames Formatted

on:
  workflow_call:
    inputs:
      paths:
        required: false
        type: string
        default: "**/*"

jobs:
  are-notebooks-cleared:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Provide Script
        run: |
          mkdir -p ./scripts
          curl -o ./scripts/are_filenames_formatted.bash https://raw.githubusercontent.com/kvn-dtrx/git-hub-automatisation/main/scripts/are_filenames_formatted.bash
          chmod +x ./scripts/are_filenames_formatted.bash

      - name: Are Notebooks Cleared
        run: ./scripts/are_filenames_formatted.bash "${{ inputs.paths }}"
