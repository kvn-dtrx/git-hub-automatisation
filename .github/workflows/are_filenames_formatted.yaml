name: Are Filenames Formatted

on:
  workflow_call:
    inputs:
      paths:
        required: false
        type: string
        default: "**/*"

jobs:
  are-filenames-formatted:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Core Task
        env:
          SCRIPT_URL: "https://raw.githubusercontent.com/kvn-dtrx/git-hub-automatisation/main/scripts/ci/are_filenames_formatted.bash"
          INPUT_PATHS: ${{ inputs.paths }}
        run: |
          curl -fslL "${SCRIPT_URL}" -o tmp_script
          chmod +x tmp_script
          ./tmp_script "${INPUT_PATHS}"
