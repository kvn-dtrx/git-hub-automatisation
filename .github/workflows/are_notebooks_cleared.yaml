name: Are Notebooks Cleared

on:
  workflow_call:
    inputs:
      paths:
        required: false
        type: string
        default: "**/*.ipynb"

env:
  SCRIPT_URL: "https://raw.githubusercontent.com/kvn-dtrx/git-hub-automatisation/main/scripts/ci/are_notebooks_cleared.bash"

jobs:
  are-notebooks-cleared:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Core Task
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          curl --fail --silent --show-error --location "${SCRIPT_URL}" | bash -s

